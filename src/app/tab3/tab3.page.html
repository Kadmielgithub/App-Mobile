<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (submit)="login()">
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email" required [(ngModel)]="email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" required [(ngModel)]="password" name="password"></ion-input>
    </ion-item>

    <ion-button expand="full" color="dark" type="submit">Entrar</ion-button>
  </form>

  <ion-item lines="none" style="margin-top: 20px; text-align: center;">
    <ion-label>NÃ£o tem uma conta? <a href="/register">Registrar-se</a></ion-label>
  </ion-item>
</ion-content>
